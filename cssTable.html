<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
	
<style>
td
{
	padding: 0 10px 0 0 ;
	color: black ;
	font-family: Verdana, Trebuchet, Sans ;
	font-size: 14px ;
	line-height: 28px ;
	border-bottom: #dddddd ;
	border-width: 0 0 1px 0;
	border-style: none none solid none ;
}

thead
{
	font-weight: bold ;
}

p
{
	font-family: Verdana, Trebuchet, Sans ;
	font-size: small ;
	line-height: 150% ;
}

h3
{
	font-family: Georgia, Times, Serif ;
	font-size: large ;
	font-style: normal ;
	font-weight: normal ;
}

code
{
	font-size: medium ;
}

a:link
{
	color: blue ;
	text-decoration: none;
}

a:hover
{
	text-decoration: underline ;
}

a:visited
{
	color: red ;
	text-decoration: underline ;
}

</style>	
	
</head>

<body>
<table cellspacing="0" cellpadding="0" border="0">
<thead><tr><td>Category</td><td>Amount</td></tr></thead>
<tr><td><a href="#">Cash</a></td><td>100</td></tr>
<tr><td>Medical</td><td><a href="#">50</a></td></tr>
<tr><td>Foodstamp</td><td>400</td></tr>
</table>
<br>


</body>
</html>
