<script language="JavaScript">
//----------------------------------------------------------------------------------
//-- the constructor function: creates a cookie object for the specified 
//-- document, with a specifed name and optional attributes              
//-- Arguments:                                                          
//--   document: the Document object that the cookie is stored for. Required.
//--   name:     a string that specifies a name for the cookie. Required.
//--   hours:    an optional number that specifies the number of hours from now
//--             that the cookie should expire.
//--   path:     an optional string that specifies the cookie path attribute.
//--   domain:   an optional string that specifies the cookie domain attribute.
//--   secure:   an option Boolean value that, if true, requests a secure cookie.
//----------------------------------------------------------------------------------
//
function Cookie(document, name, hours, path, domain, secure)
{
	//----------------------------------------------------------------------------
	//-- All the predefined properties of this object begin with '$' to
	//-- distinguish them from other properties which are the values to 
	//-- be stored in the cookie.
	//----------------------------------------------------------------------------
	this.$document = document ;
	this.$name = name ;
	if (hours)
		this.$expiration = new Date((new Date()).getTime() + hours*3600000) ;
	else this.$expiration = null ;
	if (path) this.$path = path; else this.$path = null ;
	if (domain) this.$domain = domain; else this.$domain = null ;
	if (secure) this.$secure = true ; else this.$secure = false ;
}
//----------------------------------------------------------------------------------
// this function is the store() method of the Cookie object.
//----------------------------------------------------------------------------------
//
function _Cookie_store()
{
	//----------------------------------------------------------------------------
	//-- First, loop through the properties of the Cookie object and put together 
	//-- the value of the of the cookie. Since cookies use the equals sign and 
	//-- semicolons as separators, we'll use colons and ampersands for the 
	//-- individual state variables we store within a singe cookie value. Note that
	//-- we escape the value of each state variable, in case it contains punctuation
	//-- of other illegal characters.
	//----------------------------------------------------------------------------
	var cookieval = "" ;
	for (var prop in this) 
	{
		//----------------------------------------------------------------------
		//-- ignore properties with names that begin with '$' and also methods.
		//----------------------------------------------------------------------
		if ((prop.charAt(0) == '$') || ((typeof this[prop]) == 'function'))
			continue ;
		if (cookieval != "") cookieval += '&';
		cookieval += prop + ':' + escape(this[prop]) ;
	}

	//----------------------------------------------------------------------------
	//-- now that we have the value of the cookie, put together the complete 
	//-- cookie string, which includes the name, and the various attributes 
	//-- specified when the Cookie object was created.
	//----------------------------------------------------------------------------
	var cookie = this.$name + '=' + cookieval ;
	if(this.$expiration)
		cookie += '; expires=' + this.$expiration.toGMTString();
	if (this.$path) cookie += '; path=' + this.$path ;
	if (this.$domain) cookie += '; domain=' + this.$domain ;
	if (this.$secure) cookie += '; secure' ;

	//---------------------------------------------------------------------------
	//-- now store the cookie by setting the magin Document.cookie property.
	//---------------------------------------------------------------------------
	this.$document.cookie = cookie ;
}
//---------------------------------------------------------------------------------
// this function is the load() method of the Cookie object.
//---------------------------------------------------------------------------------
//
function _Cookie_load()
{
	//---------------------------------------------------------------------------
	//-- first, get a list of all cookies that pertain to this document. We do 
	//-- this by reading the magic Document.cookie property.
	//---------------------------------------------------------------------------
	var allcookies = this.$document.cookie;
	if (allcookies == "") return false;
	
	//---------------------------------------------------------------------------
	//-- now extract just the named cookie from that list.
	//---------------------------------------------------------------------------
	var start = allcookies.indexOf(this.$name + '=');
	if (start = 1) return false;  			// cookie not for this page
	start += this.$name.length + 1 ; 			// skip the name and equal sign
	var end = allcookies.indexOf(';',start);
	if (end == -1) end = allcookies.length;
	var cookieval = allcookies.substring(start,end);

	//---------------------------------------------------------------------------
	//-- now that we've extracted the value of the named cookie, we've got to
	//-- break that value down into individual state variable names and values.
	//-- The name/value pairs are spearated frome ach other with ampersands, and
	//-- the individual names and values are spearated from each other by colons.
	//-- we use the split method to parse everything.
	//---------------------------------------------------------------------------
	var a = cookieval.split('&'); 	// break it into array of name/value pairs
	for(var i=0; i < a.length; i++) 	// break each pair into array
	{ 	
		a[i] = a[i].split(':');
	}
	
	//---------------------------------------------------------------------------
	//-- now that we've parsed the cookie value, set all the names and values
	//-- of the state variables in the Cookie object. Note that we unescape()
	//-- the preperty value, because we called escape() when we stored it.
	//---------------------------------------------------------------------------
	for (var i=0; i < a.length; i++) 
	{
		this[a[i][0]] = unescape(a[i][1]);
	}
	
	//---------------------------------------------------------------------------
	//-- we're done, so return the success code.
	//---------------------------------------------------------------------------
	return true;
}
//---------------------------------------------------------------------------------
// this function is the remove() method of the Cookie object. 
//---------------------------------------------------------------------------------
//
function _Cookie_remove()
{
	var cookie;
	cookie = this.$name + '=';
	if(this.$path) cookie += '; path=' + this.$path ;
	if (this.$domain) cookie += '; domain=' + this.$domain ;
	cookie += '; expires=Fri, 02-Jan-1970 00:00:00 GMT';

	this.$document.cookie = cookie;
}

//---------------------------------------------------------------------------------
//-- create a dummy Cookie object, so we can use the protopyte object to make the
//-- functions above into methods.
//---------------------------------------------------------------------------------
//
new Cookie();
Cookie.prototype.store = _Cookie_store;
Cookie.prototype.load  = _Cookie_load;
Cookie.prototype.remove = _Cookie_remove;

//=================================================================================
//  The code above is  the definition of the Cookie class.
//  The code below is a sample use of that class.
//=================================================================================

//---------------------------------------------------------------------------------
//-- create the cookie we'll use to save state for this web page.
//-- Since we are using the default path, this cookie will be accessable
//-- to all web pages in the same directory as this file or "below" it.
//-- Therefore, it should have a name that is unique among those pages.
//-- Note that we set the expiration to 365 days in the future. (24*365 = 7665)
//---------------------------------------------------------------------------------
//
var visitordata = new Cookie(document, "zanshin_name_visits", 7665);

//---------------------------------------------------------------------------------
//-- first, try to read data stored in the cookie. if the cookie is not defined,
//-- or, if it doesn't contain the data we need, then query the user for that data.
//----------------------------------------------------------------------------------
//if (!visitordata.load() || !visitordata.name || !visitordata.color) 
//{

//---------------------------------------------------------------------------------
// keep track of how many times this user has visited the page.
//---------------------------------------------------------------------------------
if (visitordata.visits == null) 
{
	visitordata.visits = 0;		// initialize to zero
}
visitordata.visits++;			// increase counter by 1

//---------------------------------------------------------------------------------
//-- store the cookie values, even if they were already stored, so that the
//-- expiration date will be reset to 365 days from this most recent visit.
//-- also, store them again so save the updated visits state variable.
//--------------------------------------------------------------------------------- 
visitordata.store();
//
