	<title>heading</title>

<body>
<table height="100%" width="100%" border=0 cellspacing=0 cellpadding=0 bgcolor="#EFF7F7">
	<tr>
		<td align=left>
			<font face="Verdana" size="+1" color="#B0C4DE">&nbsp;&nbsp;&nbsp;
		 <script language="javaScript">
			<!-- Begin
			var months=new Array(13);
			months[1]="january";
			months[2]="february";
			months[3]="march";
			months[4]="april";
			months[5]="may";
			months[6]="june";
			months[7]="july";
			months[8]="august";
			months[9]="september";
			months[10]="october";
			months[11]="november";
			months[12]="december";
			
			var days=new Array(7);
			days[0]="sunday";

			days[2]="tuesday";
			days[3]="wednesday";
			days[4]="thursday";
			days[5]="friday";
			days[6]="saturday";
	
			var time=new Date();
			var lmonth=months[time.getMonth() + 1];
			var date=time.getDate();
			var year=time.getYear();
			var day=days[time.getDay()];

			if ((navigator.appName == "Microsoft Internet Explorer") && (year < 2000))		
			year="19" + year;
			if (navigator.appName == "Netscape")
			year=1900 + year;

			document.write(day + " ");
			document.write(lmonth + ".");
			document.write(date + ".");
			document.write(year);
			document.write("  &nbsp; ")

			// End -->
		</script>
